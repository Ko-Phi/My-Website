<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ko-Phi</title>
  </head>
  <body>
    <img class="background-image" src="Websitep.png" />
    <div class="container">
      <div class="header">
        <div class="branding">
          <h2>
            <span class="green">&lt;</span>Ko-Phi<span class="purple">/</span
            ><span class="green">&gt;</span>
          </h2>
        </div>
        <div class="navbar">
          <h3>./Home</h3>
          <span class="unselected">
            <h3>./Projects</h3>
          </span>
          <span class="unselected">
            <h3>./Updates</h3>
          </span>
          <span class="unselected">
            <h3>./About</h3>
          </span>
        </div>
      </div>
      <div class="hero">
        <div id="hero-text">
          <h1 id="top-text">
            <span class="purple-grad" id="hero1AText"></span>
            <span class="green-grad" id="hero1BText"></span>
            <span class="blinker">|</span>
          </h1>
          <h1 id="bottom-text">
            <span class="purple-grad" id="hero2AText"></span>
            <span class="green-grad" id="hero2BText"></span>
            <span class="blinker">|</span>
          </h1>
        </div>
        <p>
          <span id="hero-p"></span>
          <span class="blinker">|</span>
        </p>
        <div class="buttons">
          <button><p>Purpose</p></button>
          <button><p>Projects</p></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
